<!DOCTYPE html>
<html>
<head>
    <title>Learning Adventures Playgroup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Learning Adventures Playgroup</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="playgroups.html">Playgroups</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
    <main>
        <form class="contactform">
            <label for="parentname">Parent/Guardian Name</label>
            <input type="text" id="parentname"><br>

            <label for="childname">Child's Name</label>
            <input type="text" id="childname"><br>

            <label for="age">Age</label>
            <input type="number" id="age" min="3" max="8" required><br>

            <div class="playgroup">Playgroup<br>
                <input type="radio" id="english" name="language">
                <label for="english">English</label>
                <input type="radio" id="shona" name="language">
                <label for="shona">Shona</label>
            </div>

            <label for="comments">Questions</label><br>
            <textarea id="comments" name="comment" cols="40" rows="5"></textarea><br>
            
            <button type="submit">Submit</button>


        </form>

    </main>
    <footer></footer>

</body>

</html>
